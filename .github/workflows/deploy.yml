name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive  # Ensure submodules are updated

    - name: Setup Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1 # Specify the Ruby version you want to use

    - name: Install dependencies for Jekyll blog
      working-directory: ./blog  # Change directory to blog
      run: |
        gem install bundler
        bundle install

    - name: Build Jekyll blog
      working-directory: ./blog  # Change directory to blog
      run: bundle exec jekyll build -d ../_site/blog

    - name: Copy static HTML site
      run: |
        mkdir -p _site
        find . -maxdepth 1 -not -name _site -not -name blog -not -name .git -not -name .github -exec cp -r {} _site/ \;

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./_site
